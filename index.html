<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Product Preview Card</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    </head>

        <body>
            <main>
                <div class = "card">
                    <div class = "image">
                        <img src = "image-product-desktop.jpg">
                    </div>
                    <div class = "text">
                        <h1 class = "title">P E R F U M E</h1>
                        <h2 class = "perfume-name">Gabrielle Essence Eau De Parfum</h2>
                        <p class = "description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <p class = "price">&#36;149.99</p>
                        <p class = "old-price">&#36;169.99</p>
                        <button class="add-to-cart-button">
                            <img src="icons8-shopping-cart-50.png" alt="Cart Icon" class="add-to-cart-logo">
                            <span class="button-text">Add to Cart</span>
                        </button>
                    </div>

                </div>

        
            </main>
        </body>
</html>
